<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee edit</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>
<h1 class="text-center mt-5">Update employee</h1>
<form  method="PUT" onsubmit="validateForm()"  id="form" class="w-50 m-auto p-5">
    <div class="form-group">
        <label for="name">name</label>
        <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="surname">surname</label>
        <input name="surname" type="text" class="form-control" id="surname">
    </div>
    <div class="form-group">
        <label for="department">department</label>
        <input name="department"  type="text" class="form-control" id="department" >
    </div>

    <div class="form-group">
        <label for="salary">salary</label>
        <input name="salary" type="text" class="form-control" id="salary">
    </div>


    <div class="d-flex justify-content-between">
        <button  type="submit" class="btn btn-primary">Submit</button>

        <a  onclick="window.history.go(-1); return false;">
            <button  class="btn btn-primary">Back</button>
        </a>
    </div>
</form>






<script th:href="@{/webjars/jquery/3.4.0/jquery.min.js} "></script>


<script>
    function validateForm() {
        const name = document.getElementById("name").value;
        const surnmae=document.getElementById("surname").value;
        if (name == "" || name == null) {
            alert("Name must be filled out");
            return false;
        }
        if (surnmae == "" || surnmae == null) {
            alert("surname must be filled out");
            return false;
        }
    }

</script>


</body>
</html>
